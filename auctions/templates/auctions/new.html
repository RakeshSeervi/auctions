{% extends "auctions/layout.html" %}

{% block title %}
    New lisitng
{% endblock %}

{% block body %}
    <h1>New listing!</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_title" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-6">
                {{ form.title }}
            </div>
        </div>
        <div class="form-group row">
            <label for="id_description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-6">
                {{ form.description }}
            </div>
        </div>
        <div class="form-group row">
            <label for="id_basePrice" class="col-sm-3 col-form-label">Base Price</label>
            <div class="col-sm-6">
                {{ form.basePrice }}
            </div>
        </div>
        <div class="form-group row">
            <label for="id_imgURL" class="col-sm-3 col-form-label">URL of the image <small>(optional)</small></label>
            <div class="col-sm-6">
                {{ form.imageURL }}
            </div>
        </div>
        <div class="form-group row">
            <label for="id_category" class="col-sm-3 col-form-label">Category <small>(optional)</small></label>
            <div class="col-sm-6">
                {{ form.category }}
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="submit" value="Add">
            </div>
        </div>
    </form>
{% endblock %}
